<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mem Roku</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Najlepsze Meme Roku!</h1>
    <img src="meme.jpg" alt="Meme" />
    
    <p>Chcesz zobaczyć więcej memów? Kliknij poniżej!</p>
    <button onclick="openMemePage()">Zobacz Memy</button>
    
    <script>
        // Funkcja otwierająca nową stronę z memami
        function openMemePage() {
            window.open('https://kwejk.pl/kategoria/meme', '_blank'); // Otwiera nową stronę w nowej karcie
        }

        // Użycie okna dialogowego alert()
        alert("Witaj w świecie memów!"); // Wyświetla powitanie

        // Użycie okna dialogowego prompt()
        const userName = prompt("Jak masz na imię?"); // Prosi  o podanie imienia
        if (userName) {
            alert("Cześć " + userName + "!"); // Wita po podaniu imienia
        }

        // Użycie okna dialogowego confirm()
        const confirmMem = confirm("Czy chcesz zobaczyć najlepsze memy roku?"); // Pyta, czy  chcesz zobaczyć memy
        if (confirmMem) {
            alert("Super Już otwieram stronę z memami!"); // Informuje o otwieraniu strony
        } else {
            alert("Ok, może innym razem!"); // Informuje, że nie otworzy strony
        }
    </script>
    
    <!--
        Autor: Krzysztof Wołoszyk
        Klasa: 3K
    -->
</body>
</html>
